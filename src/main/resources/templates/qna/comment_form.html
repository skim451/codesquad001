{{#if loginUser}}
<form class="comment-writer submit-write" method="POST" action="/api/questions/{{id}}/comments">
    <input type="hidden" name="userId" value={{loginUser.id}}>
    <div class="form-group" style="padding:14px;">
        <textarea name="content" id="content" class="form-control" placeholder="Update your status"></textarea>
    </div>
    <input class="btn btn-success pull-right" type="submit" value="답변하기">
    <div class="clearfix" />
</form>
{{/if}}
